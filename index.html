<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
    <form>
        <label for="fileName">Name Of File: </label> <input type="text" id="fileName" name="fileName"></label><br>
        <label for="fName">First Name: </label> <input type="text" id="formData" name="fName"></label><br>
        <label for="lName">Last Name: </label> <input type="text" id="formData" name="lName"></label><br>
    </form>

    <button type="submit" onclick="exportDoc();">Export</button>

</body>

    <script>
        function exportDoc()
        {
            var header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' "+
                    "xmlns:w='urn:schemas-microsoft-com:office:word' "+
                    "xmlns='http://www.w3.org/TR/REC-html40'>"+
                    "<head><meta charset='utf-8'><title>Export HTML to Word Document with JavaScript</title></head><body>";

            var sourceHTML = header+document.getElementById("formData").innerHTML;
            var source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
            var fileDownload = document.createElement("a");
            document.body.appendChild(fileDownload);
            fileDownload.href = source;
            var userfileName = document.getElementById('fileName').innerHTML
            fileDownload.download = `${userfileName}.doc`;
            fileDownload.click();
            document.body.removeChild(fileDownload);
        }
    </script>
</html>
